  <style>
    body {
      background: #000000;
      color: #cfd8dc;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;

      display: flex;
      flex-direction: column;

    .home-container {
      display: flex;

    .main-title {
      font-size: 3rem;
      font-weight: 700;

      text-shadow: 0 2px 8px #0a0a0a;

      border-bottom: 2px solid #ff9800;
    }
    .social-icons {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      background: #23272e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cfd8dc;
      font-size: 1.3rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .social-icon:hover {
      background: #ff9800;
      color: #fff;
    }
    @media (max-width: 700px) {
      .main-title { font-size: 2rem; }
      .nav-bar { gap: 1rem; font-size: 1rem; }
