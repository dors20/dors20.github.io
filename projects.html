<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Mahesh Dorsala</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #000000;
      color: #cfd8dc;
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .page-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
    }
    .header-bar {
      background: transparent !important;
    }
    .main-title {
      font-size: 2.2rem;
      font-weight: 700;
      color: #d3d6db;
      margin-bottom: 1.2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #0a0a0a;
      margin-top: 3.5rem;
    }
    .nav-bar {
      display: flex;
      gap: 2rem;
      align-items: center;
      justify-content: center;
      background: transparent !important;
      box-shadow: none !important;
      margin-bottom: 2.5rem;
    }
    .nav-top {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      justify-content: center;
      background: #151c22;
      z-index: 100;
      padding: 1.2rem 0 0.7rem 0;
      box-shadow: 0 2px 8px 0 #0002;
    }
    .page-container { margin-top: 4.5rem; }
    .nav-bar a {
      color: #cfd8dc;
      text-decoration: none;
      font-size: 1.15rem;
      font-weight: 500;
      padding-bottom: 0.2rem;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-bottom 0.2s;
    }
    .nav-bar a.active, .nav-bar a:hover {
      color: #ff9800;
      border-bottom: 2px solid #ff9800;
    }
    .social-icons {
      display: flex;
      gap: 1.2rem;
      margin-top: 1.5rem;
    }
    .social-icon {
      width: 40px;
      height: 40px;
      background: #23272e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #cfd8dc;
      font-size: 1.3rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .social-icon:hover {
      background: #ff9800;
      color: #fff;
    }
    .section-content {
      background: transparent !important;
      box-shadow: none !important;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      width: 100%;
    }
    /* Hamburger styles */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 200;
    }
    .hamburger span {
      display: block;
      width: 28px;
      height: 4px;
      margin: 4px 0;
      background: #fff;
      border-radius: 2px;
      transition: 0.3s;
    }
    /* Overlay menu */
    .mobile-nav-overlay {
      display: none;
      position: fixed;
      top: 0;
      right: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.98);
      z-index: 150;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
    }
    .mobile-nav-overlay.open {
      display: flex;
    }
    .mobile-nav-links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }
    .mobile-nav-links a {
      color: #fff;
      font-size: 1.3rem;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    .mobile-nav-links a.active, .mobile-nav-links a:hover {
      color: #ff9800;
    }
    @media (max-width: 900px) {
      .nav-bar {
        display: none !important;
      }
      .hamburger {
        display: flex;
      }
    }
    @media (max-width: 700px) {
      .main-title { font-size: 1.5rem; }
      .nav-bar { gap: 1rem; font-size: 1rem; }
      .page-container { padding: 1.5rem; }
      .section-content { padding: 1rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <nav class="nav-bar nav-top">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
        <a href="research.html">Research</a>
      <a href="education.html">Education</a>
      <a href="experience.html">Experience</a>
      <a href="projects.html" class="active">Projects</a>
      <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="hamburger" id="hamburger-menu" aria-label="Open navigation" tabindex="0">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="mobile-nav-overlay" id="mobile-nav">
      <div class="mobile-nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="research.html">Research</a>
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="skills.html">Skills</a>
      <a href="contact.html">Contact</a>
      </div>
    </div>
    <div class="main-title">Projects</div>
    <div class="section-content">
      <ul>
        <li><a href="https://github.com/dors20/YACS-Yet-Another-Centralised-Scheduler-BigData" target="_blank">YACS: Yet Another Centralised Scheduler for Big Data</a></li>
        <li><a href="https://github.com/dors20/Transformers-Assign" target="_blank">Transformers Assignment</a></li>
        <li>More coming soon...</li>
      </ul>
    </div>
    <div class="social-icons">
      <a class="social-icon" href="https://www.linkedin.com/in/mahesh-dorsala-652790195/" target="_blank" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a class="social-icon" href="https://github.com/dors20" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
      <a class="social-icon" href="mailto:mahesh.dorsala@gmail.com" title="Gmail"><i class="fab fa-google"></i></a>
    </div>
  </div>
<script>
  const hamburger = document.getElementById('hamburger-menu');
  const mobileNav = document.getElementById('mobile-nav');
  hamburger.addEventListener('click', () => {
    mobileNav.classList.toggle('open');
  });
  // Close menu when clicking a link or outside
  mobileNav.addEventListener('click', (e) => {
    if (e.target === mobileNav || e.target.tagName === 'A') {
      mobileNav.classList.remove('open');
    }
  });
  // Optional: close on ESC key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') mobileNav.classList.remove('open');
  });
</script>
</body>
</html>
