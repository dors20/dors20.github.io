      height: 40px;
      background: #23272e;
      border-radius: 50%;

      align-items: center;
      justify-content: center;
      color: #cfd8dc;
      font-size: 1.3rem;
      transition: background 0.2s, color 0.2s;
      text-decoration: none;
    }
    .social-icon:hover {
      background: #ff9800;
      color: #fff;
    }
    .section-content {
      background: #181f25;
      border-radius: 12px;
      padding: 2rem 1.5rem;
      box-shadow: 0 2px 8px 0 #0002;
      margin-bottom: 2rem;
      width: 100%;

    @media (max-width: 700px) {
